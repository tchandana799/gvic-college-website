<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Admission Form | GVIC</title>
  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: url("images/back (2).jpg") no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 30px 15px;
    }

    .form-box {
      background-color: #fff;
      padding: 40px;
      max-width: 700px;
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      font-weight: 600;
      color: #2c3e50;
    }

    label {
      font-weight: 600;
      margin-bottom: 5px;
      color: #34495e;
    }

    .form-control:focus {
      border-color: #007bff;
      box-shadow: 0 0 0 0.2rem rgba(0,123,255,.25);
    }

    .btn-primary {
      font-weight: 600;
      padding: 12px;
    }

    .success-message {
      display: none;
      text-align: center;
      font-size: 1.2rem;
      font-weight: bold;
      color: green;
      margin-top: 20px;
      animation: fadeIn 1s ease forwards;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

  <div class="form-box">
    <h2>Student Admission Form</h2>
    <form id="admissionForm" method="POST" action="submit.php" novalidate>
      <div class="mb-3">
        <label for="fullname" class="form-label">Full Name</label>
        <input type="text" id="fullname" name="fullname" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="fathername" class="form-label">Father's Name</label>
        <input type="text" id="fathername" name="fathername" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="dob" class="form-label">Date of Birth</label>
        <input type="date" id="dob" name="dob" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email Address</label>
        <input type="email" id="email" name="email" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="mobile" class="form-label">Mobile Number</label>
        <input type="tel" id="mobile" name="mobile" class="form-control" pattern="[0-9]{10}" required>
      </div>

      <div class="mb-3">
        <label for="parentmobile" class="form-label">Parent's Mobile Number</label>
        <input type="tel" id="parentmobile" name="parentmobile" class="form-control" pattern="[0-9]{10}" required>
      </div>

      <div class="mb-3">
        <label for="course" class="form-label">Course</label>
        <select id="course" name="course" class="form-select" required>
          <option value="">-- Select Course --</option>
          <option value="Diploma">Diploma</option>
          <option value="B.Tech">B.Tech</option>
          <option value="M.Tech">M.Tech</option>
          <option value="MBA">MBA</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="branch" class="form-label">Branch</label>
        <select id="branch" name="branch" class="form-select" required>
          <option value="">-- Select Branch --</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="rank" class="form-label">Entrance Test Rank</label>
        <input type="text" id="rank" name="rank" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="pastcollege" class="form-label">Past College (if any)</label>
        <input type="text" id="pastcollege" name="pastcollege" class="form-control">
      </div>

      <button type="submit" class="btn btn-primary">Submit Application</button>
    </form>

    <div class="success-message" id="successMessage">
      ðŸŽ‰ Your application was submitted successfully!
    </div>
  </div>

  <script>
    const courseSelect = document.getElementById("course");
    const branchSelect = document.getElementById("branch");

    const branches = {
      "Diploma": [
        { value: "dCDSE", text: "DIPLOMA IN CSE" },
        { value: "DAI-ML", text: "DIPLOMA IN CSE AI & ML" },
        { value: "DEEE", text: "DIPLOMA IN EEE" },
        { value: "DECE", text: "DIPLOMA IN ECE" }
      ],
      "B.Tech": [
        { value: "CSE", text: "B.TECH IN CSE" },
        { value: "CSE-AI", text: "B.TECH IN CSE - AI" },
        { value: "CSE-AI-ML", text: "B.TECH IN CSE - AI & ML" },
        { value: "CSE-DATASCIENCE", text: "B.TECH IN CSE - DATA SCIENCE" },
        { value: "ECE", text: "B.TECH IN ECE" },
        { value: "EEE", text: "B.TECH IN EEE" }
      ],
      "M.Tech": [
        { value: "MCSE", text: "M.TECH IN CSE" },
        { value: "MECE-VLSI", text: "M.TECH IN ECE - VLSI" },
        { value: "MECE", text: "M.TECH IN ECE - EMBEDDED SYSTEMS" },
        { value: "MEEE", text: "M.TECH IN EEE - POWER ELECTRONICS" },
        { value: "MCIVIL", text: "M.TECH IN CIVIL - CONSTRUCTION MGMT" },
        { value: "MCIVIL-S", text: "M.TECH IN CIVIL - STRUCTURAL ENGG" }
      ],
      "MBA": [
        { value: "MBA-B", text: "MBA - BANKING & FINANCIAL" },
        { value: "MBA-D", text: "MBA - DATA ANALYTICS" },
        { value: "MBA-H", text: "MBA - HEALTH & HOSPITAL MGMT" },
        { value: "MBA", text: "MBA - GENERAL" }
      ]
    };

    courseSelect.addEventListener("change", () => {
      const selectedCourse = courseSelect.value;
      branchSelect.innerHTML = '<option value="">-- Select Branch --</option>';

      if (branches[selectedCourse]) {
        branches[selectedCourse].forEach(branch => {
          const option = document.createElement("option");
          option.value = branch.value;
          option.textContent = branch.text;
          branchSelect.appendChild(option);
        });
        branchSelect.disabled = false;
      } else {
        branchSelect.disabled = true;
      }
    });

    // Submission behavior with fake success message
    const form = document.getElementById('admissionForm');
    form.addEventListener('submit', function (e) {
      e.preventDefault();
      document.getElementById('successMessage').style.display = 'block';
      Array.from(form.elements).forEach(el => el.disabled = true);
      setTimeout(() => {
        window.location.href = 'main.html';
      }, 3000);
    });
  </script>

</body>
</html>
