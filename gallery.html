<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery | Department of CSE</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f4f4f9;
      color: #333;
    }

    header {
      background: #2d2f91;
      color: white;
      text-align: center;
      padding: 2rem 1rem;
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }

    header p {
      margin-top: 0.5rem;
      font-size: 1.2rem;
    }

    .container {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 0 1rem;
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 15px;
    }

    .gallery-item {
      position: relative;
      overflow: hidden;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: transform 0.3s;
    }

    .gallery-item:hover {
      transform: scale(1.05);
    }

    .gallery-item img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      display: block;
    }

    .caption {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      background: rgba(0,0,0,0.6);
      color: #fff;
      padding: 10px;
      font-size: 1rem;
      text-align: center;
      opacity: 0;
      transition: opacity 0.3s;
    }

    .gallery-item:hover .caption {
      opacity: 1;
    }
  </style>
</head>
<body>

  <header>
    <h1>Gallery</h1>
    <p>Memories captured from events, workshops, and celebrations</p>
  </header>

  <div class="container">
    <div class="gallery-grid">
      
      
      <!-- Image 2 -->
      <div class="gallery-item">
        <img src="lib.jpg" alt="Seminar">
        <div class="caption">Library</div>
      </div>

      <!-- Image 3 -->
      <div class="gallery-item">
        <img src="activities.jpg" alt="Hackathon">
        <div class="caption">Hackathon Teamwork</div>
      </div>

      <!-- Image 4 -->
      <div class="gallery-item">
        <img src="se.jpg" alt="Students">
        <div class="caption">Seminor Hall</div>
      </div>

      <!-- Image 5 -->
      <div class="gallery-item">
        <img src="cc.jpg" alt="Cultural Event">
        <div class="caption">Cultural Fest</div>
      </div>

       <div class="gallery-item">
        <img src="c.jpg" alt="Campus">
        <div class="caption">Culturals</div>
      </div>
      <div class="gallery-item">
        <img src="coll.jpeg" alt="Campus">
        <div class="caption">Campus</div>
      </div>
       <div class="gallery-item">
        <img src="fg.jpeg" alt="Campus">
        <div class="caption">Front Gate</div>
      </div>
      <div class="gallery-item">
        <img src="library.jpeg" alt="Campus">
        <div class="caption">Library</div>
      </div>


      <!-- Image 6 -->
      <div class="gallery-item">
        <img src="lab.jpg" alt="Campus">
        <div class="caption">Computer Lab</div>
      </div>

    </div>
  </div>

</body>
</html>
